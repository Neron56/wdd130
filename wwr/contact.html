<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact Us - Utah Family Rapids</title>
        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz,wght@18..144,300..900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
 </head>
    <body>
        <header>
            <img src="images/z-crossedoars.jpeg" alt="Raft Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1 class="contact">Lets Get In Touch!</h1>
            <div class="contactInfo">
                <section>
                    <h2> Phone:</h2>
                    <p>Reservations:</p>
                    <p>(777)777-7777</p>
                    <p>office:</p>
                    <p>(555)555-5555</p>
                </section>
                <section>
                    <h2>Email:</h2>
                    <p>Scheduling:</p>
                    <p>Scheduling@ufr.com</p>
                    <p>Office:</p>
                    <p>Office@ufr.com</p>
                </section>
            </div>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpg">
                    <figcaption>Hannah, Lead Rafter</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg">
                    <figcaption>James, Lead Scheduler</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg">
                    <figcaption>Markus, Founder</figcaption>
                </figure>
            </div>
            <section class="map">
                <h2>Find Us Here!</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1649.0070351370496!2d-111.97846727258842!3d41.1962601474694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scostco!5e1!3m2!1sen!2sus!4v1754019937930!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="form">
                <form>
                    <h2>Lets us reach out to you!</h2>
                    <div class="forminfo">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="formradio">
                        <input type="radio" id="inquiry" name="purpose">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="questions" name="purpose">
                        <label for="questions">Reservation Questions</label>
                        <input type="radio" id="suggestions" name="purpose">
                        <label for="suggestions">Website Suggestion</label>
                    </div>
                    <div class="formmessage">
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message">
                    </div>
                    <div class="formfinal">
                        <div>
                            <input type="checkbox" id="newsletter">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        </div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy;2025 Utah Family Rapids, Michael shaw</p>

                </a>

                    <p>WireFrame</p>
                </a>
            </nav>
        </footer>
    </body>
</html>
